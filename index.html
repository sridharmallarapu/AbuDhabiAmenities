<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Abu Dhabi Amenities Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { margin: 0; font-family: Arial; }

        #searchContainer {
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 1000;
            position: relative;
            justify-content: center;   /* Centers horizontally */
            align-items: center;
            display: flex;
        }


        #searchInput {
            width: 300px;
            padding: 7px;
        }

        #searchBtn {
            padding: 7px 10px;
        }

        #map {
            overflow: hidden;
        }

        #suggestions {
            position: absolute;
            top: 45px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 9999;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover { background: #eee; }

        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>

    <div id="searchContainer">
        <input id="searchInput" type="text" placeholder="Search...">
        <button id="searchBtn">Search</button>
        <div id="suggestions"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
